
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background:white;">
    <div class="col-lg-offset-1 col-lg-10 col-lg-offset-1 col-md-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12" style="margin-top:50px">

<!-- Add Project starts -->

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <h4 class="font_robotobold">Add Project</h4>
        <mat-form-field class="width80">
            <input matInput placeholder="Project Name" >
          </mat-form-field>
          <mat-form-field class="width80">
            <input matInput placeholder="Institute Name" >
          </mat-form-field>
          <mat-form-field style="width:40%">
            <input matInput placeholder="Duration" >
          </mat-form-field>
          <mat-select placeholder="Years" style="width:40%">
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{ food.viewValue }}
            </mat-option>
          </mat-select>
          <textarea placeholder="Description"  
           class="flexcroll textarea_boxes1 width80"></textarea>

           <div class="fileUpload btn" style="padding: 4px 18px;">
            <span><img style="width:20%" src="assets/images/upload_side icon.png">UPLOAD MEDIA</span>
             <input type="file" class="upload" />
           </div> 
           <input type="button" value="Add" class="btn btn-default color_add" style="padding: 9px 14px;">  


      </div>

<!-- Add Project ends -->

<!-- Add Certificate starts -->

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
       <h4 class="font_robotobold">Add Certificate</h4> 
        <mat-form-field class="width80">
            <input matInput placeholder="Certificate Name" >
          </mat-form-field>
          <mat-form-field class="width80">
            <input matInput placeholder="Institute Name" >
          </mat-form-field>
          <mat-form-field style="width:40%">
            <input matInput placeholder="Duration" >
          </mat-form-field>
          <mat-select placeholder="Years" style="width:40%">
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{ food.viewValue }}
            </mat-option>
          </mat-select>
          <textarea placeholder="Description"  name="desc" id="desc"
           class="flexcroll textarea_boxes1 width80"></textarea>

           <div class="fileUpload btn" style="padding: 4px 18px;">
            <span><img style="width:20%" src="assets/images/upload_side icon.png">UPLOAD MEDIA</span>
             <input type="file" class="upload" />
           </div> 
           <input type="button" value="Add" class="btn btn-default color_add" style="padding: 9px 14px;">  
      </div>

<!-- Add Certificate ends -->

<!-- Add Award start -->
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <h4 class="font_robotobold">Add Award</h4>
          <div class="fileUpload btn award_css">
        
            <p><img style="width:20%;margin-top:50px" src="assets/images/upload_side icon.png"><p>UPLOAD MEDIA</p></p>
             <input type="file" class="upload" />
           </div> 
      </div>
<!-- Add Award ends -->


<!-- button starts -->
<div class="col-lg-12 " style="margin-bottom:30px;margin-top:20px;">
<button class="btn btn-default skip_button">Skip</button>&nbsp;&nbsp;
 <button  class="btn btn-default next_button">Next</button>
</div>
<!-- button ends -->

      </div>
</div>
