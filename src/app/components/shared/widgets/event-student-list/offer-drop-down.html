<div mat-dialog-content>
  <p>Select Compensation Package</p>
  <mat-form-field>
    <mat-select placeholder="Compensation Packages"  [(ngModel)]="selectedCompensationValue" name="Compensation Package">
      <mat-option *ngFor="let compensationItem of data" [value]="compensationItem.compensationValueId">
        {{ compensationItem.compensationName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="btn submit-btn" [disabled]='!selectedCompensationValue' mat-button [mat-dialog-close]="selectedCompensationValue" tabindex="2">Ok</button>
  <button mat-button (click)=" onNoClick()" tabindex="-1">No Thanks </button>
</div>
