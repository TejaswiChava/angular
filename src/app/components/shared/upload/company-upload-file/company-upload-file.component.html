<!-- upload box starts -->
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  profile padding0">
  <div id="massupload_bg">
    <h4 class="color-heading font_robotomedium">DATA UPLOAD</h4>
    <div class="col-lg-offset-3 col-lg-6 col-lg-offset-3 col-md-offset-3 col-md-6 col-md-offset-3  col-sm-12 col-xs-12 text-center massuploadBox">
      
      <!-- start company upload form -->
      <div>
        <form #companyUploadform="ngForm">

          <mat-form-field class=" width100 ">
            <mat-select placeholder="Choose Document Type" [(ngModel)]="comapnyUpObj.compUploadTypeValueId" (change)="onSelect(comapnyUpObj.compUploadTypeValueId)"
              name="compUploadTypeValueId" id="compUploadTypeValueId" required>
              <mat-option [value]="">Select Document Type</mat-option>
              <mat-option *ngFor="let docType of companyUploadDocTypes" [value]="docType.lookupValueId">{{ docType.lookupValue }}</mat-option>
            </mat-select>
          </mat-form-field>

          <div *ngIf="option == 374 || option == 394">
            <div class="col-lg-12 col-xs-12">
              <mat-form-field class="width100">
                <mat-select placeholder="Choose Event" [(ngModel)]="comapnyUpObj.empEventId" name="empEventId" id="empEventId" #empEventId="ngModel" required>
                    <mat-option [value]="">Select Event</mat-option>
                  <mat-option *ngFor="let event of companyEvents" [value]="event.empEventId">{{ event.eventName }}</mat-option>
                </mat-select>
              </mat-form-field>
              <div *ngIf="empEventId.errors && (empEventId.dirty || empEventId.touched)" class="color-red m-btm5"  style="margin-bottom:-5px">
                <div [hidden]="!empEventId.errors.required">Must be Select Event Name.</div>
              </div>
            </div>
          </div>

          <br>
          <div class="fileUpload btn" style="margin-left:7%;float:left;margin-bottom:20px">
            <span>
                <input type="file" [(ngModel)]="comapnyUpObj.datasourcelistdata" (change)="uploadDatasource($event)" name="datasourcelistdata" class="inputfile" 
                id="datasourcelistdata" accept=".csv" />
                <label>
                    <img src="assets/images/upload_side icon.png" style="width:50px;height:50px;">
                    <div *ngIf="this.fileName == ''" class="font_robottomedium">Click Here for</div>
                    <div *ngIf="this.fileName" class="font_robottomedium">{{this.fileName}}</div>
                </label>
              </span>
              
            <div class="font_robotoregular color-ddd"> Upload Media(.CSV)</div>
            <!-- <input type="file" > -->
            
          </div>
          <div class="fileUpload btn" style="margin-right:7%;float:right;margin-bottom:20px">
              <span>
                  <label>
                      <img src="assets/images/upload_side icon.png" style="width:50px;height:50px;transform: rotate(180deg);" (click)="downloadFile()">
                      <div  class="font_robottomedium">Download Sample File</div>
                  </label>
                </span>
                
              <div class="font_robotoregular color-ddd">(CSV)</div>
              <!-- <input type="file" > -->
              
            </div>
          <div class="col-lg-12 ">
            <div class="pull-right">
              <button type="submit" (click)="submitCompanyFile(companyUploadform)" [disabled]="!companyUploadform.form.valid" class="btn  submit-btn">Submit</button>
              <a class="btn submit-btn " id="cancelCampsAddress" (click)="cancelSubmitFile(companyUploadform)">Cancel</a>

            </div>
          </div>

        </form>

      </div>
      <!-- end company upload form -->


    </div>
  </div>
</div>
<!-- upload box ends -->
