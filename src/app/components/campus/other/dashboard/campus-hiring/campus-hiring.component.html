
<div *ngIf="deptData">
        <mat-form-field class="width50">
                        <mat-select placeholder="Departments" 
                        [(ngModel)]="departmentId" 
                        (change)="onSelectDropDown($event.value)"name="departmentId" id="departmentId">
                                <mat-option [value]="0">Select Departments</mat-option>
                                <mat-option *ngFor="let dept of deptData" [value]="dept.value" >
                                                {{ dept.name }}
                                </mat-option>
                        </mat-select>
                </mat-form-field>
</div>




        <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="graphData"
        [legend]="showLegend"
        [explodeSlices]="explodeSlices"
        [labels]="showLabels"
        [doughnut]="doughnut"
        (select)="onSelect($event)">
      </ngx-charts-pie-chart>
