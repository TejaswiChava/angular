
<div class="container-fluid">
    <div class="row" style="margin-bottom:10px;margin-top:-6px">

        <div class="col-lg-12 padding0">
            <div class="col-lg-6">
                <!-- <img class="width35 m-btm5p " src="assets/images/drive_icon_heading.png" title="drives" title="Add">
                <span class="f-size16">Drives</span>
                -->
            </div>
            <div class="col-lg-6">
                <div class="pull-right searchboxCampuslist">
                    <span *ngIf="!showFilter && !isSearchActive">
                        <!-- <input class="pull-left filter-input" [(ngModel)]="filterQuery" placeholder="Filter by Drive Name"/> -->
                        <!-- *ngIf="!showFilter && !isSearchActive" -->
                        <input class="pull-left filter-input" [(ngModel)]="filterQuery" placeholder="Search by Drive Name" />  
                        <!-- *ngIf="!isSearchActive"   -->
                        <img class="width35 m-btm5p cursor-pointer" src="assets/images/add__plus_icon.png"
                     title="Add"  (click)="addDrive()" >
                    </span>
                    <!-- <img class="width35 m-right15" src="assets/images/add disable.png" *ngIf="!showAddImagDisable"> -->
                    <i class="fa fa-times width35 mbtm-23 backgroundColor_transperent cursor-pointer 
             color-theme f-size16 m-right18" aria-hidden="true" title="Cancel"  *ngIf="isSearchActive || showFilter" 
             (click)="cancelDrive()"></i>
                </div>
            </div>
        </div>

        <div class="box-border col-lg-12 col-md-12 col-sm-12 col-xs-12 mtop20">
            <ng-container *ngIf="!isSearchActive">
                <app-drive-list-view [filterQuery]="filterQuery" [(showFilter)]="showFilter"></app-drive-list-view>
                
            </ng-container>

            <div class="" *ngIf="isSearchActive">
               
                <app-create-drive [(getSearchStatus)]="isSearchActive"></app-create-drive>
            </div>
        </div>
    </div>
</div>
