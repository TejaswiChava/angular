<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding0">
    <div>
      <!-- <img class="img-responsive "  style="margin-top:-27px;position:absolute" src="assets/images/Inst. _ Employer Landing page icons/inst_bg.jpg"> -->
    </div>
    <div id="scoraLand_bg">
      <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">

      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="margin-top:30px">
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" class="row" novalidate class="m-top10">
          <!-- login user name starts -->
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">

            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">

              <input type="email" class="form-control" email name="username" [(ngModel)]="loginData.email" maxlength="512" #username="ngModel"
                placeholder="Email Id" required />

              <!-- <div *ngIf="f.submitted && !username.valid" class="help-block text-left color-red">EmailId is required</div> -->
              <!-- <div *ngIf="f.submitted && !username.valid" class="help-block text-left color-red">User Id should be valid</div> -->
              <div *ngIf="username.errors && (username.dirty || username.touched)" class="color-red">

                <div [hidden]="!username.errors.email" class="color-red text-left">Enter valid Email ID</div>
                <div [hidden]="!username.errors.minlength" class="color-red text-left">Email ID cannot be more than 512 characters long.</div>
              </div>
            </div>

          </div>
          <!-- login user name ends -->
          
          <!-- login password starts -->
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">


            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <!-- <label for="password">Password</label> -->
              <input type="password" class="form-control" minlength="6" name="password" [(ngModel)]="loginData.password" #password="ngModel"
                placeholder="Password" required />
              <div *ngIf="f.submitted && !password.valid" class="help-block text-left color-red">Password is required</div>
              <div *ngIf="password.errors && (password.dirty || password.touched)" class="color-red">

                <!-- <div [hidden]="!password.errors.minlength" class="color-red text-left">
                                   Password must be of 8 characters (1 uppercase, 1 number and 1 special character)
                                 </div> -->
              </div>
            </div>

            <a [routerLink]="['/forgot']" class="btn btn-link pull-right color-000">Forgot Password?</a>

          </div>
          <!-- login password ends -->
          <!-- login submit button starts -->
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
            <div class="form-group">

              <button [disabled]="loading" class="btn  submit-btn">Login</button>
              <img *ngIf="loading" src="../assets/images/gender_icons/download.gif">

            </div>
          </div>

        </form>
      </div>

      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">

      </div>




    </div>
  </div>
  <!--  -->


</div>

<div class="clearfix"></div>
<app-footer></app-footer>
